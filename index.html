<html>
<head>
    <title>Family recogniser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
      <div class="container">
          <center>
              <h1 class="btn btn-info heading">Family Recognition App</h1>
              <br><br>
              <h3 style="color: yellow">Model is trained to identify the following people</h3>
              <hr>
              <br>
              <h2 class="btn btn-warning objects">Mother</h2>
              <hr>
              <br>
              <h2 class="btn btn-warning objects">Father</h2>
              <hr>
              <br>
              <h2 class="btn btn-warning objects">Myself</h2>
              <hr>
              <label style="color: yellow ">Webcam View - </label>
              <div id="cam"></div>
              <br><br>
              <div id="pic"></div>
              <br><br>
              <button onclick="take()" class="btn btn-info">Capture Image</button> 
        
              <br><br>
              <button onclick="identify()" class="btn btn-success">Identify Image</button>
        
              <br><br>
        
              <p style="font-size: 22px; color: yellow;">Person : <span id="object_name"></span> </p>
              <p style="font-size: 22px; color: yellow;">Accuracy : <span id="accuracy"></span> </p>


          </center>
      </div>
<script src="main.js"></script>
  </body>
  https://teachablemachine.withgoogle.com/models/2Y_2K1yB1/
  </html>
